<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="Stylesheet" href="./src/css/index.css" />
    <script
      src="https://kit.fontawesome.com/7a12b07bbf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo-box">
          <a href="https://www.youtube.com/@FlipiNLosFieles" target="_blank">
            <img src="./src/img/logo.jpg" alt="Logo" class="Logo" />
          </a>
        </div>
        <div class="parent-link">
          <a href="#" class="social-links">Inicio</a>
          <a href="#" class="social-links">Projectos</a>
          <a href="#" class="social-links">Experiencia</a>
          <a href="#" class="social-links">Contacto</a>
        </div>
        <div class="icon">
            
          <a href="https://www.instagram.com" target="_blank" class="sm-icon">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.twitter.com" target="_blank" class="sm-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://www.github.com" target="_blank" class="sm-icon">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://www.tiktok.com" target="_blank" class="sm-icon">
            <i class="fab fa-tiktok"></i>
          </a>
          <a href="https://www.youtube.com" target="_blank" class="sm-icon">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
      </nav>
    </header>

    <div class="form">
      <form action="#" class="sub-form">
        <div class="upper-form">
          <h2>Formulario</h2>
          <label>Usuario</label> <br />
          <input type="text" name="username" /> <br />
          <label>Contraseña</label> <br />
          <input type="password" name="password" /> <br />
          <div class="btn"><button type="submit">Iniciar sesion</button> <br /></div>
        </div>
        <div class="bottom-form">
          <div class="no-account">¿No tienes cuenta?</div>
          <a href="#" class="signup">Registrate</a>
        </div>
      </form>
    </div>
  </body>
</html>
